ata object The data object. Properties Name Type Description code NanoPlayer~errorcode The error code. message string The error cause as human readable string. state NanoPlayer~state The player state. See: config Example // player instance of NanoPlayer var onError = function (event) { alert('Error: ' + event.data.code + ' ' + event.data.message); }; config.events.onError = onError; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); onFullscreenChange The fullscreen change event to pass in the 'config.events' object at the setup call. Fires if the fullscreen mode of the player has changed. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description entered boolean Indicates if the player has entered fullscreen mode. state NanoPlayer~state The player state. See: config Example // player instance of NanoPlayer var onFullscreenChange = function (event) { console.log('FullscreenChange'); if (event.data.entered === true) { console.log('Fullscreen Mode Entered'); } }; config.events.onFullscreenChange = onFullscreenChange; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); onLoading The load event to pass in the 'config.events' object at the setup call. Fires if playout was stopped or player is ready after setup and tries to play. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description connectDelay number The time in milliseconds to wait for initializing the connection to the server to get the stream. Is zero if no reconnect is imminent. state NanoPlayer~state The player state. See: config Example // player instance of NanoPlayer var onLoading = function (event) { console.log('Loading with delay of ' + event.data.connectDelay + ' milliseconds'); }; config.events.onLoading = onLoading; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); onMetaData The metadata event to pass in the 'config.events' object at the setup call. The config param 'playback.metadata' have to be set to true. Fires if the player receives metadata. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description handlerName string The name of the metadata handler. message * The metadata message. streamTime number The timestamp of the metadata in relation to currentTime. See: config Example // player instance of NanoPlayer var onMetaData = function (event) { console.log('MetaData: ' + JSON.stringify(event.data)); }; config.events.onMetaData = onMetaData; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); onMute The mute event to pass in the 'config.events' object at the setup call. Fires if the player is muted. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description volume number The current volume in a range from 0.0 to 1.0. See: config Example // player instance of NanoPlayer var onMute = function (event) { console.log('Muted with volume: ' + event.data.volume); }; config.events.onMute = onMute; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); onPause The pause event to pass in the 'config.events' object at the setup call. Fires if playout is paused. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description reason NanoPlayer~pausereason The reason of pausing. state NanoPlayer~state The player state. See: config Example // player instance of NanoPlayer var onPause = function (event) { console.log('Pause'); if (event.data.reason !== 'normal') { alert('Paused with reason: ' + event.data.reason); } }; config.events.onPause = onPause; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); onPlay The play event to pass in the 'config.events' object at the setup call. Fires if playout is started. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description stats object The startup stats object. Properties Name Type Description connecting number The time when 'player.play()' is just called in ms (always zero). connected number The time when the connection is established in ms (relative to 'connecting'). firstFragmentReceived number The time when the first fragment is received in ms (relative to 'connecting'). firstFrameRendered number The time when the first frame is rendered in ms (relative to 'connecting'). playable e'), a superseding ('superseded') or an to less time range between two 'switchStream' calls ('frequency'). This is an completion event that follows on an start event. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description source object The current source object. entry object The current source entry. rule string The adaption switch rule. reason string The abort reason. Possible values are 'equalsource', 'superseded' and 'frequency'. tag string A static string in format: {data.entry.h5live.rtmp.streamname} + ' streamSwitch ' + {data.id}. count number The count of the switch stream request to identify the paired start and completion event. The start event is 'onSwitchStreamInit' and completion events are 'onSwitchStreamSuccess', 'onSwitchStreamFail' and 'onSwitchStreamAbort' type string The switch type. Possible values are 'up', 'down' (in case of adaptive stream switch) and 'direct' (switch via 'switchStream'). id number The id of the switch stream request to identify the paired start and completion event. The start event is 'onSwitchStreamInit' and completion events are 'onSwitchStreamSuccess', 'onSwitchStreamFail' and 'onSwitchStreamAbort' state NanoPlayer~state The player state. See: config Example // player instance of NanoPlayer var onSwitchStreamAbort = function (event) { console.log('switch stream abort by rule ' + event.data.rule + ' from type ' + event.data.type + 'with entry: ' + JSON.stringify(event.data.entry) + ' with reason: ' + event.data.reason)); console.log('tag: ' + event.data.tag); console.log('count: ' + event.data.count); }; config.events.onSwitchStreamAbort = onSwitchStreamAbort; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(er rceInit' and completion events are 'onUpdateSourceSuccess', 'onUpdateSourceFail' and 'onUpdateSourceAbort' state NanoPlayer~state The player state. See: config Example // player instance of NanoPlayer var onUpdateSourceFail = function (event) { console.log('update source fail with entry: ' + JSON.stringify(event.data.entry) + ', with error code: ' + event.data.code + ' and error message: ' + event.data.message); console.log('update source tag: ' + event.data.tag); console.log('update source count: ' + event.data.count); }; config.events.onUpdateSourceFail = onUpdateSourceFail; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); onUpdateSourceInit The event to signal that the update source request is initialized. This is always the start event, an completion event will follow. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description source object The current source object. entry object The current source entry. rule string The adaption switch rule. options object The switch options object. tag string The custom tag string given in the options object of the 'updateSource' call. Is an empty string if not set. count number The count of the update source request to identify the paired start and completion event. The start event is 'onUpdateSourceInit' and completion events are 'onUpdateSourceSuccess', 'onUpdateSourceFail' and 'onUpdateSourceAbort' type string The switch type. Here always 'update'. id number The id of the update source request to identify the paired start and completion event. The start event is 'onUpdateSourceInit' and completion events are 'onUpdateSourceSuccess', 'onUpdateSourceFail' and 'onUpdateSourceAbort' state NanoPlayer~state The player state. See: config Example // player instance of NanoPlayer var onUpdateSourceInit = function (event) { console.log('update source init with source: ' + JSON.stringify(event.data.source) + ' and options: ' + JSON.stringify(event.data.options)); console.log('update source tag: ' + event.data.tag); console.log('update source count: ' + event.data.count); }; config.events.onUpdateSourceInit = onUpdateSourceInit; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); onUpdateSourceSuccess The event to signal that the update source request is succeeded. Fires if the source is updated. This is an completion event that follows on an start event. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description source object The current source object. entry object The current source entry. rule string The adaption switch rule. tag string The custom tag string given in the options object of the 'updateSource' call. Is an empty string if not set. count number The count of the update source request to identify the paired start and completion event. The start event is 'onUpdateSourceInit' and completion events are 'onUpdateSourceSuccess', 'onUpdateSourceFail' and 'onUpdateSourceAbort' type string The switch type. Here always 'update'. id number The id of the update source request to identify the paired start and completion event. The start event is 'onUpdateSourceInit' and completion events are 'onUpdateSourceSuccess', 'onUpdateSourceFail' and 'onUpdateSourceAbort' state NanoPlayer~state The player state. See: config Example // player instance of NanoPlayer var onUpdateSourceSuccess = function (event) { console.log('update source success with entry: ' + JSON.stringify(event.data.entry) + ', with tag: ' + event.data.tag + ' and count: ' + event.data.count); }; config.events.onUpdateSourceSuccess = onUpdateSourceSuccess; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); onVolumeChange The volume change event to pass in the 'config.events' object at the setup call. Fires if the player's volume has changed. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description volume number The current volume in a range from 0.0 to 1.0. See: config Example // player instance of NanoPlayer var onVolumeChange = function (event) { console.log('Volume: ' + event.data.volume); }; config.events.onVolumeChange = onVolumeChange; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); onWarning The error event to pass in the 'config.events' object at the setup call. Fires if something is not as expected, but functionality works. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description message string The warning as human readable string. state NanoPlayer~state The player state. See: config Example // player instance of NanoPlayer var onWarning = function (event) { console.log('Warning: ' + event.data.message); }; config.events.onWarning = onWarning; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" NanoPlayer Classes NanoPlayer Events NanoPlayer~event:onDestroyNanoPlayer~event:onErrorNanoPlayer~event:onFullscreenChangeNanoPlayer~event:onLoadingNanoPlayer~event:onMetaDataNanoPlayer~event:onMuteNanoPlayer~event:onPauseNanoPlayer~event:onPlayNanoPlayer~event:onReadyNanoPlayer~event:onServerInfoNanoPlayer~event:onStartBufferingNanoPlayer~event:onStatsNanoPlayer~event:onStopBufferingNanoPlayer~event:onStreamInfoNanoPlayer~event:onStreamInfoUpdateNanoPlayer~event:onSwitchStreamAbortNanoPlayer~event:onSwitchStreamFailNanoPlayer~event:onSwitchStreamInitNanoPlayer~event:onSwitchStreamSuccessNanoPlayer~event:onUnmuteNanoPlayer~event:onUpdateSourceAbortNanoPlayer~event:onUpdateSourceFailNanoPlayer~event:onUpdateSourceInitNanoPlayer~event:onUpdateSourceSuccessNanoPlayer~event:onVolumeChangeNanoPlayer~event:onWarning Index nanoplayer.js nanoStream H5Live Player API Version: 4.14.2 Author: nanocosmos IT GmbH Copyright: (c) 2014-2021 nanocosmos IT GmbH. All rights reserved. See: Release History Nanocosmos Main Docs Page × Search results Close "},"NanoPlayer.html":{"id":"NanoPlayer.html","title":"Class: NanoPlayer","body":" NanoPlayer Classes NanoPlayer Events NanoPlayer~event:onDestroyNanoPlayer~event:onErrorNanoPlayer~event:onFullscreenChangeNanoPlayer~event:onLoadingNanoPlayer~event:onMetaDataNanoPlayer~event:onMuteNanoPlayer~event:onPauseNanoPlayer~event:onPlayNanoPlayer~event:onReadyNanoPlayer~event:onServerInfoNanoPlayer~event:onStartBufferingNanoPlayer~event:onStatsNanoPlayer~event:onStopBufferingNanoPlayer~event:onStreamInfoNanoPlayer~event:onStreamInfoUpdateNanoPlayer~event:onSwitchStreamAbortNanoPlayer~event:onSwitchStreamFailNanoPlayer~event:onSwitchStreamInitNanoPlayer~event:onSwitchStreamSuccessNanoPlayer~event:onUnmuteNanoPlayer~event:onUpdateSourceAbortNanoPlayer~event:onUpdateSourceFailNanoPlayer~event:onUpdateSourceInitNanoPlayer~event:onUpdateSourceSuccessNanoPlayer~event:onVolumeChangeNanoPlayer~event:onWarning Class: NanoPlayer NanoPlayer NanoPlayer (H5Live) Public API Class 4.14.2 new NanoPlayer(playerDivId) The constructor. The source can be loaded via script tag, AMD (requirejs) or CommonJS Parameters: Name Type Description playerDivId string The div element the player will be embedded into. Version: 4.14.2 Examples &lt;!-- Example: load player with new video element into playerDiv --&gt; &lt;div id=\"playerDiv\"&gt;&lt;/div&gt; &lt;script type=\"text/javascript\" src=\"nanoplayer.4.min.js\"&gt;&lt;/script&gt; &lt;script type=\"text/javascript\"&gt; var player; var config = { \"source\": { \"entries\": [ { \"h5live\": { // your rtmp stream \"rtmp\": { \"url\": \"rtmp://bintu-play.nanocosmos.de/play\", \"streamname\": \"XXXXX-YYYYY\" }, \"server\": { \"websocket\": \"wss://bintu-h5live.nanocosmos.de:443/h5live/stream.mp4\", \"hls\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/playlist.m3u8\", \"progressive\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/stream.mp4\" } } } ] } }; function initPlayer() { player = new NanoPlayer('playerDiv'); player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); } // load player from playerDiv document.addEventListener('DOMContentLoaded', function () { initPlayer(); }); &lt;/script&gt; &lt;!-- Example: load player with existing html video element --&gt; &lt;div id=\"playerDiv\"&gt; &lt;video id=\"myPlayer\"&gt;&lt;/video&gt; &lt;!-- iOS ONLY uses 2 video elements for playback if more than one stream is configured, required for seamless stream switching --&gt; &lt;video id=\"myPlayer2\"&gt;&lt;/video&gt; &lt;/div&gt; &lt;script&gt; var player; var config = { \"source\": { \"entries\": [ { \"h5live\": { // your rtmp stream \"rtmp\": { \"url\": \"rtmp://bintu-play.nanocosmos.de/play\", \"streamname\": \"XXXXX-YYYYY\" }, \"server\": { \"websocket\": \"wss://bintu-h5live.nanocosmos.de:443/h5live/stream.mp4\", \"hls\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/playlist.m3u8\", \"progressive\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/stream.mp4\" } } } ] }, \"playback\": { \"videoId\": [\"myPlayer\", \"myPlayer2\"] } }; function initPlayer() { player = new NanoPlayer('playerDiv'); player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); } document.addEventListener('DOMContentLoaded', function () { initPlayer(); }); &lt;/script&gt; &lt;!-- Example: load player with require.js --&gt; &lt;script type=\"text/javascript\" src=\"require.js\"&gt;&lt;/script&gt; &lt;script type=\"text/javascript\"&gt; var player; requirejs.config({ paths: { // loads the player ... // for a local copy of the minified player use a relative path e.g. 'js/nanoplayer.4.min' // if 'baseUrl' is defined a local path have to be relative to the base path nanoplayer: '//demo.nanocosmos.de/nanoplayer/api/release/nanoplayer.4.min.js' }, waitSeconds: 20, // timeout for loading modules }); require('nanoplayer', function() { initPlayer(); }); &lt;/script&gt; Members &lt;constant&gt; capabilities :Array.&lt;string&gt; The supported tech names of the player. Type: Array.&lt;string&gt; coreversion :string The version of the core. Type: string id :string The unique id of the player. Type: string type :string The type of the player. Type: string version :string The version of the player. Type: string viewversion :string The version of the view. Type: string Methods destroy() Cleans up the player and removes all nested elements from the container div. Example // player instance of NanoPlayer player.destroy(); player.setup(config); exitFullscreen() → {Promise.&lt;(undefined|error)&gt;} Exit fullscreen mode if entered. Returns: Type Promise.&lt;(undefined|error)&gt; Example // player instance of NanoPlayer player.exitFullscreen() .then(function (){ console.log('exitFullscreen resolved'); }) .catch(function(err) { // error reasons can be 'denied' or 'disabled' (e.g. in audio player mode) console.log('exitFullscreen rejected: ' + err.reason); }); mute() Mutes the player. Example // player instance of NanoPlayer player.mute(); pause() Pauses the player. Example // player instance of NanoPlayer player.pause(); play() Plays the player. Example // player instance of NanoPlayer player.play(); requestFullscreen() → {Promise.&lt;(undefined|error)&gt;} Request fullscreen mode for the player if not entered. Returns: Type Promise.&lt;(undefined|error)&gt; Example // player instance of NanoPlayer player.requestFullscreen() .then(function (){ console.log('requestFullscreen resolved'); }) .catch(function(err) { // error reasons can be 'denied' or 'disabled' (e.g. in audio player mode) console.log('requestFullscreen rejected: ' + err.reason); }); setAdaption(adaption) Set a desired adaption rule or disable adaption on the fly. Parameters: Name Type Description adaption object The adaption object similar than the object 'config.source.options.adaption'. See: config Example // player instance of NanoPlayer var adaption = { \"rule\": \"deviationOfMean2\", \"downStep\": 2 } if (!useAdaption) { adaption.rule = \"none\"; } player.setAdaption(adaption); setup(config) → {Promise.&lt;(config|error)&gt;} Initializes the player with a given config object. Parameters: Name Type Description config NanoPlayer~config The config object for the player including sources, events, styles. See: config Returns: Type Promise.&lt;(config|error)&gt; Example // player instance of NanoPlayer player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); setVolume(volume) Sets the volume of the player. Parameters: Name Type Description volume number The volume to set in a range from 0.0 to 1.0. Example // player instance of NanoPlayer player.setVolume(0.3); switchStream(index) → {Promise.&lt;(config|error)&gt;} Switch to a stream given over source entries. Parameters: Name Type Description index number The index of the stream in the given stream set to switch to. See: entry Returns: Type Promise.&lt;(config|error)&gt; Example // player instance of NanoPlayer player.switchStream(1).then(function (config) { console.log('switch stream initialized with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); unmute() Unmutes the player. Example // player instance of NanoPlayer player.unmute(); updateSource(source) → {Promise.&lt;(config|error)&gt;} Updates the source of the player. Parameters: Name Type Description source object The object to configure the source to play, one of the following properties have to be set. Properties Name Type Argument Default Description entries Array.&lt;NanoPlayer~entry&gt; &lt;optional&gt; The source entries array for a set of streams. USE INSTEAD OF SOURCE.H5LIVE. Used to configure stream entries. Can have one to many 'entry' objects. Only one existing entry is similar than a single source. In this case no entries options are needed. startIndex number &lt;optional&gt; 0 The index of the entry to start playback with. Can be in the range from 0 to 'entries.length-1'. options object &lt;optional&gt; The object to configure the source entries options. Properties Name Type Argument Description switch object &lt;optional&gt; The object to configure the stream switch options like method etc. Properties Name Type Argument Default Description method string &lt;optional&gt; server The update method. Possible values are 'server' (default) and 'client'. pauseOnError boolean &lt;optional&gt; false If set the player stops if an error occure during the stream switch. Default is false. forcePlay boolean &lt;optional&gt; true If set the player starts playback in case the player is paused. Default is true. fastStart boolean &lt;optional&gt; false Only if method is 'server'. Tries to accelerate the startup time of the new source. Default is false. timeout number &lt;optional&gt; 20 The timeout for the update source request in seconds. If reached the error 4006 will thrown in the 'onUpdateSourceFail' event. Default is 10 seconds, valid range is between 5 and 30. tag string &lt;optional&gt; A custom field that can be any string like 'stream-800k' or '720p'. This tag will be returned in any completion event of the 'updateSource' request like 'onUpdateSourceSuccess', 'onUpdateSourceFail' and 'onUpdateSourceAbort'. adaption object &lt;optional&gt; The object to set an adaption for switching. Properties Name Type Argument Default Description rule string &lt;optional&gt; none The switch rule if multiple entries are defined. Possible values are 'deviationOfMean' (ABR automatic), 'deviationOfMean2' (ABR automatic) and 'none' (default, means only manual stream switch via 'switchStream' possible). downStep number &lt;optional&gt; 1 The minimum number of steps during a ABR down switch ('deviationOfMean' and 'deviationOfMean2' only). h5live object &lt;optional&gt; DEPRECATED. PLEASE USE ENTRIES!!! WILL BE OVERWRITTEN IN CASE AT LEAST ONE 'ENTRY' IS DEFINED IN 'ENTRIES' ARRAY. The h5live object to configure the h5live connection. Properties Name Type Argument Description server object The h5live server object. Properties Name Type Argument Description websocket string &lt;optional&gt; The h5live websocket url. progressive string &lt;optional&gt; The h5live progressive download url. hls string &lt;optional&gt; The h5live hls url. Have to be set for playback on iOS 10 or higher. iOS 9 or lower is not supported. token string &lt;optional&gt; The h5live server token. rtmp object &lt;optional&gt; The rtmp playout object for h5live playback. Properties Name Type Description url string The rtmp playout url. Have to include the domain, port and application e.g. 'rtmp://example.com:80/live'. streamname string The rtmp streamname. security object &lt;optional&gt; The h5live security object for h5live playback. Properties Name Type Description token string The security service token. expires string The time the token expires (system time). options string The security options. tag string The custom tag to decrypt the token. params object &lt;optional&gt; The params object to pass custom query parameters over the h5live server connection. Parameters can be passed as key/value pairs. bintu object &lt;optional&gt; DEPRECATED. PLEASE USE ENTRIES!!! WILL BE OVERWRITTEN IN CASE AT LEAST ONE 'ENTRY' IS DEFINED IN 'ENTRIES' ARRAY. An bintu object to get sources. Properties Name Type Argument Default Description streamid string The bintu stream id. apiurl string &lt;optional&gt; https://bintu.nanocosmos.de The bintu api url. hls string &lt;optional&gt; DEPRECATED. PLEASE USE ENTRIES!!! WILL BE OVERWRITTEN IN CASE AT LEAST ONE 'ENTRY' IS DEFINED IN 'ENTRIES' ARRAY. An hls playout url as string. See: config Returns: Type Promise.&lt;(config|error)&gt; Examples var source = { \"entries\": [ { \"index\": 0, \"label\": \"high\", \"tag\": \"this is a high quality stream\", \"info\": { \"bitrate\": 1200, \"width\": 1280, \"height\": 720, \"framerate\": 30 }, \"hls\": \"\", \"h5live\": { \"rtmp\": { \"url\": \"rtmp://bintu-play.nanocosmos.de/play\", \"streamname\": \"XXXXX-YYYY1\" }, \"server\": { \"websocket\": \"wss://bintu-h5live.nanocosmos.de:443/h5live/stream.mp4\", \"hls\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/playlist.m3u8\", \"progressive\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/stream.mp4\" }, \"token\": \"\", \"security\": {} }, \"bintu\": {} }, { \"index\": 1, \"label\": \"medium\", \"tag\": \"this is a medium quality stream\", \"info\": { \"bitrate\": 800, \"width\": 864, \"height\": 480, \"framerate\": 30 }, \"hls\": \"\", \"h5live\": { \"rtmp\": { \"url\": \"rtmp://bintu-play.nanocosmos.de/play\", \"streamname\": \"XXXXX-YYYY2\" }, \"server\": { \"websocket\": \"wss://bintu-h5live.nanocosmos.de:443/h5live/stream.mp4\", \"hls\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/playlist.m3u8\", \"progressive\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/stream.mp4\" }, \"token\": \"\", \"security\": {} }, \"bintu\": {} }, { \"index\": 2, \"label\": \"low\", \"tag\": \"this is a low quality stream\", \"info\": { \"bitrate\": 400, \"width\": 426, \"height\": 240, \"framerate\": 15 }, \"hls\": \"\", \"h5live\": { \"rtmp\": { \"url\": \"rtmp://bintu-play.nanocosmos.de/play\", \"streamname\": \"XXXXX-YYYY3\" }, \"server\": { \"websocket\": \"wss://bintu-h5live.nanocosmos.de:443/h5live/stream.mp4\", \"hls\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/playlist.m3u8\", \"progressive\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/stream.mp4\" }, \"token\": \"\", \"security\": {} }, \"bintu\": {} } ], \"options\": { \"adaption\": { \"rule\": \"deviationOfMean2\", \"downStep\": 1 }, \"switch\": { 'method': 'server', 'pauseOnError': false, 'forcePlay': true, 'fastStart': false, 'timeout': 20 } }, \"startIndex\": 2 // lowest }; // player instance of NanoPlayer player.updateSource(source).then(function (config) { console.log('update source ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); var source = { \"entries\": [ { \"index\": 0, \"label\": \"high\", // optional \"tag\": \"this is a high quality stream\", // optional \"info\": { // optional \"bitrate\": 1200, \"width\": 1280, \"height\": 720, \"framerate\": 30 }, \"h5live\": { // your rtmp stream \"rtmp\": { \"url\": \"rtmp://bintu-play.nanocosmos.de/play\", \"streamname\": \"XXXXX-YYYYY\" }, \"server\": { \"websocket\": \"wss://bintu-h5live.nanocosmos.de:443/h5live/stream.mp4\", \"hls\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/playlist.m3u8\", \"progressive\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/stream.mp4\" }, // optional (secure token) \"security\": { \"token\": 'awe456b367g4e6rm8f56hbe6gd8f5m8df6n8idf6tf8mfd68ndi', \"expires\": '1519819200', \"options\": '15', \"tag\": 'anyTag' } } } ] }; // player instance of NanoPlayer player.updateSource(source).then(function (config) { console.log('update source initialized with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); Type Definitions config The config object to pass as param for the 'setup' call. Type: object Properties: Name Type Argument Description source object The object to configure the source to play, one of the following properties have to be set. Properties Name Type Argument Default Description entries Array.&lt;NanoPlayer~entry&gt; &lt;optional&gt; The source entries array for a set of streams. USE INSTEAD OF SOURCE.H5LIVE. Used to configure stream entries. Can have one to many 'entry' objects. Only one existing entry is similar than a single source. In this case no entries options are needed. startIndex number &lt;optional&gt; 0 The index of the entry to start playback with. Can be in the range from 0 to 'entries.length-1'. defaults object &lt;optional&gt; The object to configure the source entries defaults. Properties Name Type Argument Description service string &lt;optional&gt; The defaults service. If a service is set, the h5live.server object and the h5live.rtmp.url in each entry can be omitted. In this case defaults will be applied internally. Values for h5live.server and/or h5live.rtmp.url that are defined explicitly in the entry have priority. The available value for defaults.service is 'bintu' for using the standard nanoStream Cloud. options object &lt;optional&gt; The object to configure the source entries options. Properties Name Type Argument Description switch object &lt;optional&gt; The object to configure the stream switch options like method etc. Properties Name Type Argument Default Description method string &lt;optional&gt; server The update method. Possible values are 'server' (default) and 'client'. pauseOnError boolean &lt;optional&gt; false If set the player stops if an error occure during the stream switch. Default is false. forcePlay boolean &lt;optional&gt; true If set the player starts playback in case the player is paused. Default is true. fastStart boolean &lt;optional&gt; false Only if method is 'server'. Tries to accelerate the startup time of the new source. Default is false. timeout number &lt;optional&gt; 20 The timeout for the update source request in seconds. If reached the error 4006 will thrown in the 'onUpdateSourceFail' and the 'onSwitchStreamFail' event. Default is 20 seconds, valid range is between 5 and 30. tag string &lt;optional&gt; A custom field that can be any string like 'stream-800k' or '720p'. This tag will be returned in any completion event of the 'updateSource' request like 'onUpdateSourceSuccess', 'onUpdateSourceFail' and 'onUpdateSourceAbort'. adaption object &lt;optional&gt; The object to set an adaption for switching. Properties Name Type Argument Default Description rule string &lt;optional&gt; none The switch rule if multiple entries are defined. Possible values are 'deviationOfMean' (ABR automatic), 'deviationOfMean2' (ABR automatic) and 'none' (default, means only manual stream switch via 'switchStream' possible). downStep number &lt;optional&gt; 1 The minimum number of steps during a ABR down switch ('deviationOfMean' and 'deviationOfMean2' only). h5live object &lt;optional&gt; DEPRECATED. PLEASE USE ENTRIES!!! WILL BE OVERWRITTEN IN CASE AT LEAST ONE 'ENTRY' IS DEFINED IN 'ENTRIES' ARRAY. The h5live object to configure the h5live connection. Properties Name Type Argument Description server object The h5live server object. Properties Name Type Argument Description websocket string &lt;optional&gt; The h5live websocket url. progressive string &lt;optional&gt; The h5live progressive download url. hls string &lt;optional&gt; The h5live hls url. Have to be set for playback on iOS 10 or higher. iOS 9 or lower is not supported. token string &lt;optional&gt; The h5live server token. rtmp object &lt;optional&gt; The rtmp playout object for h5live playback. Properties Name Type Description url string The rtmp playout url. Have to include the domain, port and application e.g. 'rtmp://example.com:80/live'. streamname string The rtmp streamname. security object &lt;optional&gt; The h5live security object for h5live playback. Properties Name Type Description token string The security service token. expires string The time the token expires (system time). options string The security options. tag string The custom tag to decrypt the token. params object &lt;optional&gt; The params object to pass custom query parameters over the h5live server connection. Parameters can be passed as key/value pairs. bintu object &lt;optional&gt; DEPRECATED. PLEASE USE ENTRIES!!! WILL BE OVERWRITTEN IN CASE AT LEAST ONE 'ENTRY' IS DEFINED IN 'ENTRIES' ARRAY. An bintu object to get sources. Properties Name Type Argument Default Description streamid string The bintu stream id. apiurl string &lt;optional&gt; https://bintu.nanocosmos.de The bintu api url. hls string &lt;optional&gt; DEPRECATED. PLEASE USE ENTRIES!!! WILL BE OVERWRITTEN IN CASE AT LEAST ONE 'ENTRY' IS DEFINED IN 'ENTRIES' ARRAY. An hls playout url as string. playback object &lt;optional&gt; The object to configure the playback. Properties Name Type Argument Default Description autoplay boolean &lt;optional&gt; true Enable/disable autoplay (default: true). IMPORTANT: Browsers (mostly mobile) with stricter autoplay policy only allow autoplay with muted audio or within a user interaction (tap, click etc.). To allow autoplay in this case set the 'muted' property to 'true'. See our nanocosmos-blog for more informations. automute boolean &lt;optional&gt; false Enable/disable automute (default: false). IMPORTANT: Browsers (mostly mobile) with stricter autoplay policy only allow autoplay with muted audio or within a user interaction (tap, click etc.). With 'autoplay = true' and this option enabled the player will be muted to allow autoplay in case the browsers policy restricted autoplay. muted boolean &lt;optional&gt; false Mute/unmute the player (default: false). IMPORTANT: Browsers (mostly mobile) with stricter autoplay policy only allow autoplay with muted audio. To allow autoplay set the 'muted' property to 'true'. See property 'autoplay' for more informations. latencyControlMode string &lt;optional&gt; classic The latency control mode of the player - possible values: \"classic\", \"fastadaptive\", \"balancedadaptive\" metadata boolean &lt;optional&gt; false Enable/disable metadata (default: false). forceTech string &lt;optional&gt; Force the player to use this tech - possible values: \"h5live\", \"flash\", \"hls.native\" flashplayer string &lt;optional&gt; A absolute or relative path to the \"nano.player.swf\". If not set the player will be required from the base path. videoId string | Array.string &lt;optional&gt; One or two element ids of existing video tags that should be used for playback. No new element(s) will be created and after destroy it/they will be kept. Can be a string (old, only one element) or a string array with one or two (iOS ONLY!) element ids. Two video elements are required only for stream switching on iOS, MSE playback uses only one video tag. If only one element id is given on iOS the second video tag will be created by the player. keepConnection boolean &lt;optional&gt; false If enabled the player will have always a connection to the h5live server. NOTE: not recommended for general use allowSafariHlsFallback boolean &lt;optional&gt; false If enabled the player will select the playback method in Safari Mac OS X and utilize H5Live low latency HLS if appropriate. crossOrigin string &lt;optional&gt; not-set Sets or disables the native \"crossOrigin\" attribute for all internal video elements and images (poster). Possible values are \"anonymous\", \"use-credentials\" and \"not-set\" (default). If \"not-set\" is used the attribute will not be added. mediaErrorRecoveries number &lt;optional&gt; 3 The number of allowed media error recoveries within a minute. If threshold is reached the last error will be thrown and playback pauses. Possible recoverable error codes are 3003 (decode error), 3100 (media source ended) and 1008 (hls playback error). See errorcodes. metadataLowDelay boolean &lt;optional&gt; true If enabled this mode for metadata processing is preventing occasionally delayed metadata on iOS. To use legacy mode set to false. The setting playback.metadata has to be enabled. IOS ONLY reconnect object &lt;optional&gt; The reconnect object to configure the reconnect settings. See errorcodes for reconnect possibility. Properties Name Type Default Description minDelay number 2 The minimum time to reconnect in seconds. The lowest possible value is 1 sec. maxDelay number 10 The maximum time to reconnect in seconds. delaySteps number 10 This number of steps till the maximum delay should reached. maxRetries number 10 The maximum count of reconnect tries. If set to zero no reconnect will be done. timeouts object &lt;optional&gt; The timeouts object to configure the timeouts for playback. Properties Name Type Default Description loading number 20 The timeout for the loading state in seconds, range from 10 - 60 seconds. If reached the player will be stopped with reason 'streamnotfound' and error 2001 will be thrown. Will be cleared if player goes to playing state. buffering number 20 The timeout for the buffering state in seconds, range from 10 - 60 seconds. If reached the player will be stopped with reason 'buffer' and error 2002 will be thrown. Will be cleared if player goes to playing state again. connecting number 5 The timeout for establishing the websocket connection, range from 5 - 30 seconds. If reached the player will be stopped with reason 'connectionclose' and error 4106 will be thrown. WEBSOCKET ONLY, FOR IOS ONLY IF METADATA IS ENABLED style object &lt;optional&gt; The object to configure the style of the player. Properties Name Type Argument Default Description width string &lt;optional&gt; 640px The width of the player in pixels (e.g 320px) or percentage (80%) (height or aspectratio have to be set too). Use 'auto' to keep the parents size (height and aspectratio have no effect). height string &lt;optional&gt; The height of the player in pixels (e.g 240px) or percentage (45%) (width or aspectratio have to be set too). Use 'auto' to keep the parents size (width and aspectratio have no effect). aspectratio string &lt;optional&gt; 16/9 The aspectratio of the player (e.g. 16/9) (width or height have to be set too). controls boolean &lt;optional&gt; true Show/hide video controls. interactive boolean &lt;optional&gt; true Enable/disable interactivity of the player on click/touch. view boolean &lt;optional&gt; true Enable/disable view port handling/animations. scaling string &lt;optional&gt; letterbox Set's the display mode for the video inside the player - possible values: \"letterbox\", \"fill\", \"crop\", \"original\", \"resize\". keepFrame boolean &lt;optional&gt; true If true the last played frame will be displayed after a pause. displayAudioOnly boolean &lt;optional&gt; true If true a audio symbol will be shown in case of a stream with audio only. audioPlayer boolean &lt;optional&gt; false If true a player will be created as an audio player without video functionality. Controls can be enabled/disabled. The size can be customized via 'width' and 'height'. Default is 640px * 51px. displayMutedAutoplay boolean &lt;optional&gt; true If true a muted audio symbol will be shown in case of muted autoplay. fullScreenControl boolean &lt;optional&gt; true If true shows fullscreen control symbol in player controls. backgroundColor string &lt;optional&gt; black Sets the background color of the video element - possible values: html colors (\"red\", \"blue\", ...), hex color codes (\"#FACAFD\", \"#FCEC66\", ...) and rgba color values (\"rgba(255,0,0,1)\", \"rgba(0,255,0,0.7)\", ...). centerView boolean &lt;optional&gt; true Enable/disable the animations and icons in the center of the player's view. symbolColor string &lt;optional&gt; rgba(244,233,233,1) Sets the color of the symbols used in centerView and controls - The given color string can be a valid css (case insensitive) keyword, hex code with/without alpha, rgb, rgba, hsl or hsla. Example values: \"white\", \"#ffffff\", \"rgba(237,125,14,0.5)\". controlBarColor string &lt;optional&gt; rgba(0,0,0,0.5) Sets the color of the control bar - The given color string can be a valid css (case insensitive) keyword, hex code with/without alpha, rgb, rgba, hsl or hsla. Example values: \"white\", \"#ffffff\", \"rgba(237,125,14,0.5)\". buttonAnimation boolean &lt;optional&gt; true If true all buttons have short animations at 'mouseover' and 'click'. buttonHighlighting boolean &lt;optional&gt; true If true all buttons are slightly highlighted at hover. buttonCursor string &lt;optional&gt; pointer Sets the cursor of all buttons. Possible values are valid css cursor values like 'default' or 'pointer'. poster string &lt;optional&gt; Sets a poster image to the player that is visible before and after playback. That can be every valid source of an IMG element. Valid sources are e.g. './assets/poster.png' or 'https://[YOURDOMAIN]/assets/poster.gif'. The poster will be displayed 'letterbox'. fullScreenBackgroundColor string &lt;optional&gt; inherit Sets the background color in fullscreen mode of the video element. If not set it inherits from style.backgroundColor - possible values: html colors (\"red\", \"blue\", ...), hex color codes (\"#FACAFD\", \"#FCEC66\", ...) and rgba color values (\"rgba(255,0,0,1)\", \"rgba(0,255,0,0.7)\", ...). events object &lt;optional&gt; The object to set handlers to the player events. Properties Name Type Argument Description onReady function &lt;optional&gt; Fires if the player is ready to play after successful setup. onPlay function &lt;optional&gt; Fires if playout is started. onPause function &lt;optional&gt; Fires if playout is paused. onLoading function &lt;optional&gt; Fires if playout was stopped or player is ready after setup and tries to play. onStartBuffering function &lt;optional&gt; Fires if playout is started but no media is available. onStopBuffering function &lt;optional&gt; Fires if playout resumes after buffering. onError function &lt;optional&gt; Fires if any kind of error occures. onStats function &lt;optional&gt; Fires if the player has measured statistics. onMetaData function &lt;optional&gt; Fires if the player has received metadata. onMute function &lt;optional&gt; Fires if the player is muted. onUnmute function &lt;optional&gt; Fires if the player is unmuted. onVolumeChange function &lt;optional&gt; Fires if the player's volume has changed. onStreamInfo function &lt;optional&gt; Fires if stream info is available. onStreamInfoUpdate function &lt;optional&gt; Fires if stream info of a stream is updated during playback. onWarning function &lt;optional&gt; Fires if something is not as expected, but functionality works. onDestroy function &lt;optional&gt; Fires if the player is destroyed. onUpdateSourceInit function &lt;optional&gt; Fires if the player has received an update source request. onUpdateSourceSuccess function &lt;optional&gt; Fires if the player has successfully updated the source. onUpdateSourceFail function &lt;optional&gt; Fires if the player has failed to update the source. onUpdateSourceAbort function &lt;optional&gt; Fires if the player aborted the update source request. onServerInfo function &lt;optional&gt; Fires if h5live server info is available. onFullscreenChange function &lt;optional&gt; Fires if the fullscreen mode of the player has changed. tweaks object &lt;optional&gt; The object to tweak the player (only h5live). Properties Name Type Argument Description buffer object &lt;optional&gt; The bufffer object. Properties Name Type Description min number The minimum time to buffer. start number The buffer time when the playout starts. target number The target buffer time. limit number The buffer time limit before increase play speed. max number The maximum time to buffer. bufferDynamic object &lt;optional&gt; The bufffer dynamic object. Properties Name Type Description offsetThreshold number The threshold time between two bufferings in seconds. If the measured value is lower, the buffer will be increased by offsetStep. offsetStep number The step to increase in seconds. Also the step to decrease in cooldown. cooldownTime number The time to check stable playback. If stable playback is detected, the buffer values will be decreased till original buffer values are reached. metrics object &lt;optional&gt; The metrics object. Only usable with valid account. Configuring this object allows you to collect and analyse data via the 'nanoStream Cloud'. If not set, metrics are disabled. See our nanocosmos / nanoStream documentation for more informations. Properties Name Type Argument Default Description accountId string The account id provided by nanocosmos to use with the metrics. accountKey string The account key provided by nanocosmos to use with the metrics. userId string &lt;optional&gt; Application user/viewer id. If your application includes a user name or user id, providing this information enables you to filter or aggregate data by this user. eventId string &lt;optional&gt; Application event id. If the stream is related to a certain event, e.g. webinar, auction or sports event, providing this information enables you to filter or aggregate data by this event. statsInterval number &lt;optional&gt; 10 The interval how often the stats should be collected in seconds. The minimum is 5 seconds.. customField* string &lt;optional&gt; Custom field. * can be replaced with 1 - 10 e.g. 'customField3'. Possible from 'customField1' to 'customField10'. See: NanoPlayer.setup Examples var config = { source: { bintu: { // DEPRECATED. PLEASE USE ENTRIES!!! WILL BE OVERWRITTEN IN CASE AT LEAST ONE 'ENTRY' IS DEFINED IN 'ENTRIES' ARRAY. streamid: 'q23rf2tzw3h6754iretmft7irt' } } }; // Complete config example var config = { \"source\" : { \"entries\": [ // array of 'entry' objects { \"index\": 0, \"label\": \"high\", \"tag\": \"this is a high quality stream\", \"info\": { \"bitrate\": 1200, \"width\": 1280, \"height\": 720, \"framerate\": 30 }, \"hls\": \"\", \"h5live\": { \"rtmp\": { \"url\": \"rtmp://bintu-play.nanocosmos.de/play\", \"streamname\": \"XXXXX-YYYY1\" }, \"server\": { \"websocket\": \"wss://bintu-h5live.nanocosmos.de:443/h5live/stream.mp4\", \"hls\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/playlist.m3u8\", \"progressive\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/stream.mp4\" }, \"token\": \"\", \"security\": {} }, \"bintu\": {} }, { \"index\": 1, \"label\": \"medium\", \"tag\": \"this is a medium quality stream\", \"info\": { \"bitrate\": 800, \"width\": 864, \"height\": 480, \"framerate\": 30 }, \"hls\": \"\", \"h5live\": { \"rtmp\": { \"url\": \"rtmp://bintu-play.nanocosmos.de/play\", \"streamname\": \"XXXXX-YYYY2\" }, \"server\": { \"websocket\": \"wss://bintu-h5live.nanocosmos.de:443/h5live/stream.mp4\", \"hls\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/playlist.m3u8\", \"progressive\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/stream.mp4\" }, \"token\": \"\", \"security\": {} }, \"bintu\": {} }, { \"index\": 2, \"label\": \"low\", \"tag\": \"this is a low quality stream\", \"info\": { \"bitrate\": 400, \"width\": 426, \"height\": 240, \"framerate\": 15 }, \"hls\": \"\", \"h5live\": { \"rtmp\": { \"url\": \"rtmp://bintu-play.nanocosmos.de/play\", \"streamname\": \"XXXXX-YYYY3\" }, \"server\": { \"websocket\": \"wss://bintu-h5live.nanocosmos.de:443/h5live/stream.mp4\", \"hls\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/playlist.m3u8\", \"progressive\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/stream.mp4\" }, \"token\": \"\", \"security\": {} }, \"bintu\": {} } ], \"options\": { \"adaption\": { \"rule\": \"deviationOfMean2\", \"downStep\": 2 }, \"switch\": { 'method': 'server', 'pauseOnError': false, 'forcePlay': true, 'fastStart': false, 'timeout': 20 } }, \"startIndex\": 2 // lowest }, // playback is completely optional \"playback\": { \"autoplay\": true, \"automute\": true, \"muted\": false, \"metadata\": true, \"reconnect\": { \"minDelay\": 2.5, \"maxDelay\": 12.5, \"delaySteps\": 6, \"maxRetries\": 20 } }, \"events\": { \"onWarning\": function (e) { console.log(e); } }, \"style\": { \"width\": '1280px', \"height\": '720px' }, // optional buffer tweaks, use with care, usually not required \"tweaks\": { \"buffer\": { \"min\": 0.2, \"start\": 0.5, \"max\": 8.0, \"target\": 1.2, \"limit\": 1.7 } }, // metrics/analytics (requires account) \"metrics\": { \"accountId\": 'myId', \"accountKey\": 'sdfhe457zsjhnrtzd8', \"userId\": 'myUserId', \"eventId\": 'myEventId', \"statsInterval\": 10, \"customField1\": 'custom', \"customField2\": 42, \"customField3\": true } }; // example with source url params and events var config = { \"source\": { \"h5live\": { // DEPRECATED. PLEASE USE ENTRIES!!! WILL BE OVERWRITTEN IN CASE AT LEAST ONE 'ENTRY' IS DEFINED IN 'ENTRIES' ARRAY. \"server\": { \"websocket\": 'wss://bintu-h5live.nanocosmos.de/h5live/stream', \"hls\": 'https://bintu-h5live.nanocosmos.de/h5live/http/playlist.m3u8' }, // rtmp stream source (your live stream) \"params\": { \"url\": 'rtmp://bintu-play.nanocosmos.de:80/live', \"streamname\": 'XXXXX-YYYYY' \"custom_key\": 'custom_value' } } }, \"playback\": { \"autoplay\": false, \"videoId\": ['myVideoTagId', 'myVideoTagId'] }, \"events\": { \"onStats\": function (e) { console.log(e); } }, \"style\": { view: false }, \"metrics\": { \"accountId\": 'myId', \"accountKey\": 'sdfhe457zsjhnrtzd8' } }; var config = { \"source\" : { \"entries\": [ // array of 'entry' objects, here only one is defined as single source { \"index\": 0, \"label\": \"high\", // optional \"tag\": \"this is a high quality stream\", // optional \"info\": { // optional \"bitrate\": 1200, \"width\": 1280, \"height\": 720, \"framerate\": 30 }, \"hls\": \"\", \"h5live\": { \"rtmp\": { \"url\": \"rtmp://bintu-play.nanocosmos.de/play\", \"streamname\": \"XXXXX-YYYYY\" }, \"server\": { \"websocket\": \"wss://bintu-h5live.nanocosmos.de:443/h5live/stream.mp4\", \"hls\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/playlist.m3u8\", \"progressive\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/stream.mp4\" }, // (optional) secure token \"security\": { \"token\": 'awe456b367g4e6rm8f56hbe6gd8f5m8df6n8idf6tf8mfd68ndi', \"expires\": '1519819200', \"options\": '15', \"tag\": 'anyTag' } } } ], \"options\": { // optional \"adaption\": { \"rule\": \"none\" } }, \"startIndex\": 0 // optional }, \"playback\": { \"autoplay\": true, \"muted\": true }, \"events\": { \"onReady\": function (e) { console.log('player ready with ' + JSON.stringify(e)); }, \"onPlay\": function (e) { console.log('playing'); console.log('play stats: ' + JSON.stringify(e.data.stats)); }, \"onPause\": function (e) { console.log('pause'); if (e.data.reason !== 'normal') { alert('Paused with reason: ' + e.data.reason); } }, \"onError\": function (e) { try { var err = JSON.stringify(e); if (err === '{}') { err = e.message; } e = err; } catch (err) { } console.log(e); alert(e); }, \"onMetaData\": function (e) { console.log(e); }, \"onStats\": function (e) { console.log(e); }, \"onStreamInfo\": function (e) { console.log(e); }, \"onDestroy\": function (e) { console.log(e); } }, \"style\": { \"width: '1280px', \"aspectratio\": '16/9', \"controls\": false, \"scaling\": 'crop' } }; entry An entry object to pass stream parameters like h5live config, stream informations etc. in the 'config.source.entries' array Type: object Properties: Name Type Argument Description index number The index of the stream entry. Have to be the same as the position in the 'entries' array. Begins with '0'. label string &lt;optional&gt; A custom label for the stream e.g. 'high'. tag string &lt;optional&gt; Custom informations about the stream entry. info object &lt;optional&gt; The info object to set stream meta data. Properties Name Type Default Description bitrate number 0 The stream bitrate. width number 0 The stream width. height number 0 The stream height. framerate number 0 The stream framerate. hls string &lt;optional&gt; An hls playout url as string. h5live object &lt;optional&gt; The h5live object to configure the h5live connection. Properties Name Type Argument Description server object The h5live server object. Properties Name Type Argument Description websocket string The h5live websocket url. progressive string &lt;optional&gt; The h5live progressive download url. hls string The h5live hls url. Have to be set for playback on iOS 10 or higher. iOS 9 or lower is not supported. token string &lt;optional&gt; The h5live server token. rtmp object The rtmp playout object for h5live playback. Properties Name Type Description url string The rtmp playout url. Have to include the domain, port and application e.g. 'rtmp://example.com:80/live'. streamname string The rtmp streamname. security object &lt;optional&gt; The h5live security object for h5live playback. Properties Name Type Description token string The security service token. expires string The time the token expires (system time). options string The security options. tag string The custom tag to decrypt the token. params object &lt;optional&gt; The params object to pass custom query parameters over the h5live server connection. Parameters can be passed as key/value pairs. bintu object &lt;optional&gt; An bintu object to get sources. Properties Name Type Argument Default Description streamid string The bintu stream id. apiurl string &lt;optional&gt; https://bintu.nanocosmos.de The bintu api url. See: config Examples var source = { \"entries\": [ { \"index\": 0, \"label\": \"high\", \"tag\": \"this is a high quality stream\", \"info\": { \"bitrate\": 1200, \"width\": 1280, \"height\": 720, \"fr eam\", // optional \"info\": { // optional \"bitrate\": 1200, \"width\": 1280, \"height\": 720, \"framerate\": 30 }, \"h5live\": { // your rtmp stream \"rtmp\": { \"url\": \"rtmp://bintu-play.nanocosmos.de/play\", \"streamname\": \"XXXXX-YYYYY\" }, \"server\": { \"websocket\": \"wss://bintu-h5live.nanocosmos.de:443/h5live/stream.mp4\", \"hls\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/playlist.m3u8\", \"progressive\": \"https://bintu-h5live.nanocosmos.de:443/h5live/http/stream.mp4\" }, // optional (secure token) \"security\": { \"token\": 'awe456b367g4e6rm8f56hbe6gd8f5m8df6n8idf6tf8mfd68ndi', \"expires\": '1519819200', \"options\": '15', \"tag\": 'anyTag' } } } ] }; errorcode The possible error codes in a onError event. Type: number Properties: Name Type Description 1000-1999 PlayerError Properties Name Type Description 1001 No rtmp url set. 1002 No server set. 1003 Could not play because player has not been configured. 1004 Could not pause because player was not in playing state before. 1005 Playback must be initialized by user gesture. 1006 Buffer config is invalid. 1007 Playback suspended by external reason. 1008 Playback error. 1009 Playback failed because the player was in visibility state 'hidden' at load start. 1010 The given stream entry index is not valid. (see switchStream) 2000-2999 StreamError Properties Name Type Description 2001 The requested stream can not be found. 2002 No media available. 2003 Not enough media data received. The stream was already connected and the stream info event was fired. 2004 The source stream has been stopped. 2011 Received metadata with wrong index. 2012 Received metadata with invalid json string. 2013 Received metadata but no start index. 2014 Received metadata with start index but currently process another. 3000-3999 MediaError Properties Name Type Description 3001 A fetching process of the media aborted by user. 3002 An error occurred when downloading media. 3003 An error occurred when decoding media. 3004 The ts' object at the setup call. Fires if informations about a stream is available right before playback starts. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description streamInfo object The stream info object. Properties Name Type Description url string The complete stream url with parameters. rtmp object The rtmp stream object. rtmo.url string The rtmp stream url. rtmp.streamname string The rtmp streamname. haveAudio boolean Indicates if the stream contains audio. haveVideo boolean Indicates if the stream contains video. audioInfo object | null The audio info object. Is 'null' if the stream contains no audio. Properties Name Type Description bitsPerSample number | null The bits per sample. Is 'null' if not available. NOT AVAILABLE FOR IOS. sampleRate number | null The audio sample rate. Is 'null' if not available. NOT AVAILABLE FOR IOS. channels number | null The number of audio channels. Is 'null' if not available. NOT AVAILABLE FOR IOS. videoInfo object | null The stream info object. Is 'null' if the stream contains no video. Properties Name Type Description width number | null The width of the video. Is 'null' if not available. height number | null The height of the video. Is 'null' if not available. frameRate number | null The video frame rate. Is 'null' if not available. NOT AVAILABLE FOR IOS. See: config Example // player instance of NanoPlayer var onStreamInfo = function (event) { console.log('StreamInfo: ' + JSON.stringify(event.data.streamInfo)); }; config.events.onStreamInfo = onStreamInfo; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); onStreamInfoUpdate The stream info event to pass in the 'config.events' object at the setup call. Fires if the stream format has changed during playback. Type: object Properties: Name Type Description name string The event name. player string The player name (id of the playerDiv). id string The unique id of the player instance. version string The version of the player. data object The data object. Properties Name Type Description streamInfo object The stream info object. Properties Name Type Description url string The complete stream url with parameters. haveAudio boolean Indicates if the stream contains audio. haveVideo boolean Indicates if the stream contains video. audioInfo object | null The audio info object. Is 'null' if the stream contains no audio. Properties Name Type Description bitsPerSample number | null The bits per sample. Is 'null' if not available. NOT AVAILABLE FOR IOS. sampleRate number | null The audio sample rate. Is 'null' if not available. NOT AVAILABLE FOR IOS. channels number | null The number of audio channels. Is 'null' if not available. NOT AVAILABLE FOR IOS. videoInfo object | null The stream info object. Is 'null' if the stream contains no video. Properties Name Type Description width number | null The width of the video. Is 'null' if not available. height number | null The height of the video. Is 'null' if not available. frameRate number | null The video frame rate. Is 'null' if not available. NOT AVAILABLE FOR IOS. See: config Example // player instance of NanoPlayer var onStreamInfoUpdate = function (event) { console.log('StreamInfo updated: ' + JSON.stringify(event.data.streamInfo)); }; config.events.onStreamInfoUpdate = onStreamInfoUpdate; player.setup(config).then(function (config) { console.log('setup ok with config: ' + JSON.stringify(config)); }, function (error) { console.log(error); }); onSwitchStreamAbort The event to signal that the switch stream request is aborted. Reasons can be an equal source ('equalsource'), a superseding ('superseded') or an to less time range between two 'switchStream' calls ('frequency'). This     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
