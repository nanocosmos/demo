<body class="background--white">
    <div id="mainWrapper" class="row flex-wrap px-0 mx-0 mt-xs-2 mt-lg-3 mt-xl-3 pb-4 justify-content-center">
        <div class="col-md-7">
           <!-- First Wrapper -->
           <div id="playerWrapper" class="col-xs-12 col-sm-12 col-md-12 px-3 px-lg-4 px-xl-5 pt-3 pt-lg-4 pt-xl-4 mt-4 mt-lg-0 mt-xl-0 justify-content-center corners--round section--background__light">
            <div class="mx-0 corners--round section--background__light">
                <div id="playerDiv" class="">
                    <div id="playerControlsBottom" class="d-flex align-items-end pb-2">
                        <div class="col text-left align-items-center">
                            <button type="button" id="controlBtnPause" class="btn white--text flat">
                                <i id="controlIconPause" style="display: none" class="fa fa-pause"></i>
                                <i id="controlIconPlay" class="fa fa-play"></i>
                            </button>
                            <button type="button" class="btn white--text flat" id="controlsBtnVolumeIcon">
                                <i id="controlsIconVolumeUp" class="fas fa-volume-up" style="display: none"></i>
                                <i id="controlsIconVolumeMute" class="fas fa-volume-mute"></i>
                            </button>
                            <div id="controlsVolumeSliderTrack" class="mr-3 width__hidden">
                                <div id="controlsVolumeSliderPosition"></div>
                            </div>
                            <span id="controlsPlayoutTime" class="font-weight-medium white--text">0:00</span>
                        </div>
                        <div class="col text-right align-items-center">
                            <button type="button" class="btn white--text flat" id="controlsBtnFullscreen"
                                    tooltip-title="Fullscreen">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="playerStatsWrapperInside"
                 class="d-flex px-lg-3 px-xl-4 mx-0 mt-4 mt-xl-4 justify-content-between corners--round section--background__light">
                <div class="flex-col flex-1 d-flex align-items-start justify-content-center px-0 py-3">
                    <div class="row mx-0 d-flex">
                        <div class="font-weight-regular subtitle-2 secondary--text">
                            Latency
                        </div>
                    </div>
                    <div class="row mx-0 mt-0 d-flex justify-content-left">
                        <div class="font-weight-regular subtitle-2 orange--text">
                            <span id="statsLatency" class="font-weight-bold title">0.3</span>
                            s
                        </div>
                    </div>
                </div>
                <div class="flex-col flex-1 d-flex align-items-start justify-content-center px-0 py-3">
                    <div class="row mx-0 d-flex">
                        <div class="font-weight-regular subtitle-2 secondary--text">
                            Bitrate
                        </div>
                    </div>
                    <div class="row mx-0 mt-0 d-flex justify-content-left">
                        <div class="font-weight-regular subtitle-2 orange--text">
                            <span id="statsBitrate" class="font-weight-bold title">0.3</span>
                            kbit/s
                        </div>
                    </div>
                </div>
                <div class="flex-col flex-1 d-flex align-items-start justify-content-center px-0 py-3">
                    <div class="row mx-0 d-flex">
                        <div class="font-weight-regular subtitle-2 secondary--text">
                            Framerate
                        </div>
                    </div>
                    <div class="row mx-0 mt-0 d-flex justify-content-left">
                        <div class="font-weight-regular subtitle-2 orange--text">
                            <span id="statsFrameRate" class="font-weight-bold title">0.3</span>
                            s
                        </div>
                    </div>
                </div>
                <div class="flex-col flex-1 d-flex align-items-start justify-content-center px-0 py-3">
                    <div class="row mx-0 d-flex">
                        <div class="font-weight-regular subtitle-2 secondary--text">
                            Resolution
                        </div>
                    </div>
                    <div class="row mx-0 mt-0 d-flex justify-content-left">
                        <div class="font-weight-regular subtitle-2 orange--text">
                            <span id="statsResolution" class="font-weight-bold title">1280x720</span>
                            px
                        </div>
                    </div>
                </div>
            </div>
           </div>
        </div>
        <div class="col-md-5 d-flex align-items-center">
           <!-- Second Wrapper -->
           <div id="qualitiesWrapper" class="col-xs-12 col-sm-12 col-md-12 px-3 px-lg-4 px-xl-5 pt-3 pt-lg-4 pt-xl-4 mt-4 mt-lg-0 mt-xl-0 justify-content-center align-items-center corners--round section--background__light">
            <div class="col flex-col flex-1 px-0">
                <div class="row flex-lg-wrap pb-md-2 pb-4 mx-0 align-items-center justify-content-left">
                    <div class="font-weight-bold col headline orange--text text-left" style="font-family: 'Source Sans Pro' !important;">
                        Quality
                    </div>
                    <div class="col">
                        <label class="mdl-switch col d-flex mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                            <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
                            <span class="mdl-switch__label" style="color: orange"> Automatic</span>
                        </label>
                    </div>
                </div>
                <div id="blink-text" class="blinking justify-content__center orange--text" style="opacity: 0">
                    switched to LOW quality
                </div>
                <div id="algorithmStreamsContainer"
                     class="col flex-col flex-1 mx-0 px-0 justify-content__center pb-xl-2">
                </div>
            </div>
           </div>
        </div>
        <div class="col-md-12 mt-4">
            <!-- Third Wrapper -->
            <div id="chartWrapper" class="col-xs-12 col-sm-12 col-md-12 px-3 px-lg-4 px-xl-5 pt-3 pt-lg-4 pt-xl-4 mt-4 mt-lg-0 mt-xl-0 justify-content-center corners--round section--background__light">
             <div class="row flex-lg-wrap pb-md-2 pb-4 mx-0 align-items-center justify-content-between">
                 <div class="font-weight-bold headline orange--text text-left">
                     Stats
                 </div>
             </div>
             <div class="row mx-0 px-0 d-flex">
                 <div id="statsChartWrapper"
                      class="flex-col flex-1 col-sm-12 col-md-8 col-lg-12 col-xl-12 mx-0 px-0">
                     <div class="flex-col" style="overflow: hidden;">
                         <canvas id="statsChart"></canvas>
                     </div>
                 </div>
             </div>
            </div>
         </div>
     </div>
     
    <script>
        let statsChartWrapper = document.getElementById('statsChartWrapper');
        if (statsChartWrapper) statsChartWrapper.style.height = (400) + 'px';
    </script>

    <script src="https://demo.nanocosmos.de/nanoplayer/api/release/nanoplayer.4.min.js"></script>
    <script src="./js/app/nanoplayer-helper.js"></script>
    <script src="./js/app/paramModule.js"></script>
    <script src="./js/app/configModule.js"></script>
    <script src="./js/app/statsOverlayModule.js"></script>
    <script src="./js/app/controlsOverlayModule.js"></script>
    <script src="./js/app/switchModule.js"></script>
    <script src="./js/app/chartModule.js"></script>
    <script src="./js/app/playerModule.js"></script>
    <script src="./js/app/app.js"></script>

</body>

</html>
